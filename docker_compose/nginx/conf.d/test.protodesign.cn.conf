server {
    listen 443 ssl;
    server_name test.protodesign.cn;

    ssl_certificate /etc/nginx/cert/test.protodesign.cn_public.crt;
    ssl_certificate_key /etc/nginx/cert/test.protodesign.cn.key;

    location /czf {
        proxy_pass https://192.168.0.10:8100;
        proxy_redirect off;
        proxy_set_header   Host             protodesign.cn;
        proxy_set_header   X-Real-IP        $remote_addr;
        proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    location /zrx {
        proxy_pass https://192.168.0.4:8080;
        proxy_redirect off;
        proxy_set_header   Host             protodesign.cn;
        proxy_set_header   X-Real-IP        $remote_addr;
        proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    location /tjs {
        proxy_pass https://192.168.0.8:8080;
        proxy_redirect off;
        proxy_set_header   Host             protodesign.cn;
        proxy_set_header   X-Real-IP        $remote_addr;
        proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    location /zbb {
        proxy_pass https://192.168.0.15:8080;
        proxy_redirect off;
        proxy_set_header   Host             protodesign.cn;
        proxy_set_header   X-Real-IP        $remote_addr;
        proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    location /zrq {
        proxy_pass https://192.168.0.13:8080;
        proxy_redirect off;
        proxy_set_header   Host             protodesign.cn;
        proxy_set_header   X-Real-IP        $remote_addr;
        proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    location /api {
        proxy_pass http://192.168.0.10:10000;
        proxy_redirect off;
        proxy_buffering off;
        proxy_set_header   Host             $host;
        proxy_set_header   X-Real-IP        $remote_addr;
        proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    location / {
        proxy_pass http://192.168.0.201:80;
        proxy_redirect off;
        proxy_set_header   Host             $host;
        proxy_set_header   X-Real-IP        $remote_addr;
        proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }
}

server {
    listen 80;
    server_name test.protodesign.cn;
    return 301 https://$host$request_uri;
}